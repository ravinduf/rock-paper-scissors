<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <header>
            Rock Paper Scissors
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="computer-label" class="badge">Comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class= "result">
            <p>Paper covers rock. You win!</p>
        </div>

        <div class="choice">
            <div class="choice" id="r">
                <img src="images/rock.png" alt="" style = "height : 100px; width : 100px;">
            </div>
        </div>
        
        <div class="choice">
            <div class="choice" id="p">
                <img src="images/paper.png" alt="" style = "height : 100px; width : 100px;">
            </div>
        </div>

        <div class="choice">
            <div class="choice" id="s">
                <img src="images/scissors.png" alt="" style = "height : 100px; width : 100px;">
            </div>
        </div>
 
    </body>
</html>
